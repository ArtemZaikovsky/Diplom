<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Секция запросов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Секция запросов</h1>
    <form action="/user/newRequest" method="post">
        <input type="text" name="goods" placeholder="Введите точное название оборудования" class="form-control"><br>
        <input type="number" name="quantity" placeholder="Введите количество оборудования" class="form-control"><br>
        <input type="number" name="price" placeholder="Введите стоимость оборудования" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить заявку</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
